{%extends "lsc_app/base/base.html"%}
{%load static%}
{%block content%}
<div class="container">
  <div class="container-fluid justify-content-center justify-content-sm-center 
justify-content-md-center justify-content-lg-center justify-content-xl-center justify-content-xxl-center">
    <div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11  col-xxl-11 offset-1 offset-md-1 offset-sm-1">
      <div class="row mt-5">

        <div class="login-logo col-md-12 col-lg-6">
          <img src="{% static 'lsc_app/lsc_images/logo.jpeg' %}" class="img-fluid" alt="">
        </div>
        <div class="login-form col-md-12 col-xs-12 col-sm-12 col-lg-6 mt-5 p-5">
          <h2 class="font-weight-bold">Login</h2>
          <hr class="mb-4" />

          <div id="login" class="justify-content-center">
            <form class="form-horizontal my-5 needs-validation" name="LoginForm" action="/login/" method="post"
              novalidate>
              {% csrf_token %}

              <div class="container p-5">

                <div class="form-floating col-12">
                  <input type="text" class="form-control" id="username" name="username" placeholder="User Name"
                    required>
                  <label for="username">User Name</label>
                  <div class="invalid-tooltip">
                    Username can't be empty.
                  </div>
                </div>

                <div class="form-floating mt-4 col-12">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
                  <label for="password">Password</label>
                  <div class="invalid-tooltip">
                    Password can't be empty.
                  </div>
                </div>
                {% if form.non_field_errors %}
                <ul class="alert " role="alert" style="list-style-type:none;">
                  {% for error in form.non_field_errors %}
                  <li class="link-alert"> <b>{{ error }}</b></li>
                  {% endfor %}
                </ul>
                {% endif %}
    
                <div class="form-floating mt-3 justify-content-around">
                  <button type="submit" class="btn btn-primary btn-sm">Log In</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()

</script>
{% endblock %}
