{%extends "lsc_app/base/lsc_app_base.html"%}
{% load static %}

{% block content %}

<br>
<br><br>
<h1 align ='center'>Book An Appointment</h1><br>
<form method="POST" id="trainee_add_form"
                class="justify-content-center justify-content-sm-center
                        justify-content-md-center justify-content-lg-center justify-content-xl-center justify-content-xxl-center margin-left:250px" novalidate>
  {% csrf_token %}
    <div class="container justify-content-center">
    <div class="container-fluid">
        <div class="col-8 col-sm-8 col-md-6 col-lg-6 col-xl-5  col-xxl-5 mt-5 position-relative">
         <div class="form-floating">
                   <label for="name">Select Patient Name:</label><br>
                    <select class="form-select" id="name" name="name" required>
                    <option selected disabled value="">Select</option>
                        {%for info in appt %}
                               <option>{{info.name}}</option>
                             {%endfor%}
                    </select>

                       <div class="invalid-tooltip">
                            Provide Name.
                        </div>
                    </div>
        </div>

                <div class="col-8 col-sm-8 col-md-6 col-lg-6 col-xl-5  col-xxl-5 mt-5 position-relative">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="dob" name="dob" required>
                        <label for="dob">Date</label>
                        <div class="invalid-tooltip">
                            Provide Date
                        </div>
                    </div>
                </div>
                <div class="col-8 col-sm-8 col-md-6 col-lg-6 col-xl-5  col-xxl-5 mt-5 position-relative">
                    <div class="form-floating">
                        <label for="doctors">Select Doctor</label><br>
                <select class="form-select" name="doctors" id="doctors">
                    {%for info in doc %}
                     <option>{{info.name}}</option>
                    {%endfor%}
                </select>
                    </div>
                </div>


<div class="col-8 col-sm-8 col-md-6 col-lg-6 col-xl-5  col-xxl-5 mt-5 position-relative">
    <div class="enroll-btn">
        <button class="btn btn-primary" id="add_trainee_btn">Confirm Appointments</button>
    </div>
</div>

   </div>
   </div>
</div><br><br>
     </form>
{% endblock content %}
