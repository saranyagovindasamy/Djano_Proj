{% extends "project03_base.html" %}
{% load static%}
{%block home_content%}


<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-6 col-xl-5">
            <img src="{% static 'images/project03/fitness_PNG68.png' %}" class="img-fluid" alt="Sample image">
        </div>

        <div class="col-md-6 mx-auto">

            <div class="myform form ">
                <div id="options">
                    <nav class="form-nav">
                        <ul>
                            <li class="link active">
                                <a href="#" onclick="loginForm();"><i class="fas fa-sign-in-alt"></i></i>
                                    <span>LOG IN</span></a>
                            </li>
                            <li class="link">
                                <a href="#" onclick="signUpForm();"><i class="fas fa-file-import"></i></i>
                                    <span>SIGN UP</span></a>
                            </li>

                        </ul>
                    </nav>
                </div>
                <div id="log-in">
                    <form action="" method="post" name="login">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>
                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn tx-tfm">Login</button>
                        </div>

                    </form>

                </div>


                <div id="sign-up">
                    <form action="#" name="registration">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" name="firstname" class="form-control" id="firstname"
                                aria-describedby="emailHelp" placeholder="Enter Firstname">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" name="lastname" class="form-control" id="lastname"
                                aria-describedby="emailHelp" placeholder="Enter Lastname">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" class=" btn btn-block mybtn tx-tfm">Sign Up</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </div>

    <section class="footer-sec">

        {% include "includes/footer.html" %}

    </section>


    <script>

        var login_Form = document.getElementById("log-in");
        var signUp_Form = document.getElementById("sign-up");

        function signUpForm() {

            login_Form.style.display = "none";
            signUp_Form.style.display = "block";

        }

        function loginForm() {
            login_Form.style.display = "block";
            signUp_Form.style.display = "none";
        }


        // Add active class to the current button (highlight it)
        var header = document.getElementById("options");
        var links = header.getElementsByClassName("link");
        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";

            });
        }
    </script>

    
{%endblock home_content%}
