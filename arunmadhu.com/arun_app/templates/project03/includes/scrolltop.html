{%load static%}

 <div class="scroll-top text-center" id="toTop" onclick="toTopFunction()">
    <i class="fas fa-2x fa-arrow-circle-up"></i>
    <p>Scroll to Top</p>
</div>

<script>
        function toTopFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
</script>
