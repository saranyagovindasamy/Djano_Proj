<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align:center; color: coral;">COVID-19 Map</h1>
        <div id="vmap" style="margin:0 auto;width:80%;height:520px;"></div>
        <div class="row mt-5">
            <div class="col-md-3">
                <label for="country-name">Country Selected :</label>
                <h3 id="country-name" style="color: blueviolet;"></h3>
            </div>
            <div class="col-md-6 text-center">
                <table id="country-data" class="table caption-top table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Total Cases</th>
                            <th scope="col">Total Recovered</th>
                            <th scope="col">Total Deaths</th>
                            <th scope="col">Active</th>
                            <th scope="col">Confirmed</th>
                            <th scope="col">Death</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="row-data" class="table-danger">

                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jquery.vmap.min.js"></script>

        function fetchCountryData(country_slug) {

            (cases_list = []),
                (recovered_list = []),
                (deaths_list = []),
                (dates = []),
                (formatedDates = []);

            var requestOptions = {
                method: "GET",
                redirect: "follow",
            };

            const api_fetch = async (country_slug) => {
                await fetch(

                    "https://api.covid19api.com/total/country/" + country_slug + "/status/confirmed",
                    requestOptions
                )
                    .then((res) => {
                        return res.json();
                    })
                    .then((data) => {
                        data.forEach((entry) => {
                            cases_list.push(entry.Cases);
                        });
                    });

                await fetch(
                    "https://api.covid19api.com/live/country/" + country_slug + "/status/confirmed",
                    requestOptions
                )
                    .then((res) => {
                        return res.json();
                    })
                    .then((data) => {
                        //console.log(data)
                        data.forEach((entry) => {
                            recovered_list.push(entry);
                        });
                    });

                await fetch(
                    "https://api.covid19api.com/total/country/" + country_slug + "/status/deaths",
                    requestOptions
                )
                    .then((res) => {
                        return res.json();
                    })
                    .then((data) => {

                        data.forEach((entry) => {
                            deaths_list.push(entry.Cases);
                        });
                    });
                updateStats();
            };

            api_fetch(country_slug);


        }
