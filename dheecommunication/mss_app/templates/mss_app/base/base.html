<!DOCTYPE html>
<html lang="en">

<head>
  {%load static%}
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstarp 5.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

  <!-- Data table -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.1/css/dataTables.bootstrap5.min.css">

  <title>Dhee Communication</title>
  <!-- Style Sheet -->
  <link rel="stylesheet" href="{%static 'css/stylesheet.css'%}">

</head>

<body>

  {%include 'mss_app/includes/navbar.html'%}

  {%include 'mss_app/includes/message.html'%}

  <!-- <div id="loader" class="center spinner-grow spinner-grow-sm text-danger"></div> -->

  <div id="loader-spin" class="spin-container">
    <div class="spin" id="loader"></div>
    <div class="spin" id="loader2"></div>
    <div class="spin" id="loader3"></div>
    <div class="spin" id="loader4"></div>
    <span id="text"><img src="{%static 'images/logo.png'%}" class="logo img-fluid"></span>
  </div>

  {%block content%}{%endblock content%}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    document.onload = function () {
      console.log("onload")
      if (document.readyState !== "complete") {
        document.querySelector(
          "body").style.visibility = "hidden";
        document.querySelector(
          "#loader-spin").style.visibility = "visible";
      } else {
        document.querySelector(
          "#loader-spin").style.display = "none";
        document.querySelector(
          "body").style.visibility = "visible";
      }
    };
    let timeout;
    $(document).ready(function () {
      showSpinLoader()
      timeout = setTimeout(hideSpinLoader, 1000);
      console.log("ready")
    });

    function showSpinLoader ()
    {
      document.querySelector(
        "body").style.visibility = "hidden";
      document.querySelector(
        "#loader-spin").style.visibility = "visible";
    }
    function hideSpinLoader() {
      document.querySelector(
        "#loader-spin").style.display = "none";
      document.querySelector(
        "body").style.visibility = "visible";
    }


  </script>

</body>

</html>
